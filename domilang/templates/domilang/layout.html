{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Domilang</title>

        <!-- Favicon -->
        <link href="{% static 'domilang/images/icon.png' %}" rel="icon" type="image/png">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <!-- Icons -->
        <link href="{% static 'domilang/argon-dashboard-master/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
        <link href="{% static 'domilang/argon-dashboard-master/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
        <!-- Argon CSS -->
        <link type="text/css" href="{% static 'domilang/argon-dashboard-master/assets/css/argon.css' %}" rel="stylesheet">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>

        <link href="{% static 'domilang/styles.css' %}" rel="stylesheet">
        <link href="{% static 'domilang/heroes.css' %}" rel="stylesheet">

    </head>
    <body class="landing-page">

        <nav class="navbar sticky-top navbar-expand-md navbar-light px-7" style="background-color: white;">
            <!-- Navbar content -->
            <div class="container-fluid w-100">
                <a class="navbar-brand mx-5" href="{% url 'domilang:index' %}">
                    <img src="{% static 'domilang/images/logo.png' %}" alt="" width="" height="34" class="d-inline-block align-text-top">
                </a>
                <a class="nav-link active" aria-current="page" href="{% url 'domilang:home' %}">
                  Products
                </a>
                <a class="nav-link active" aria-current="page" href="{% url 'domilang:home' %}">
                  Solutions
                </a>
                <a class="nav-link active" aria-current="page" href="{% url 'domilang:home' %}">
                  Services
                </a>
                <a class="nav-link active" aria-current="page" href="{% url 'domilang:home' %}">
                  Resources
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <div class="navbar-nav ml-lg-auto">
                      {% if user.is_authenticated %}
                        <a class="nav-link active" aria-current="page" href="{% url 'domilang:home' %}">
                            <i class="ni ni-istanbul d-block text-center"></i>
                            Home
                        </a>
                        <a class="nav-link active" aria-current="page" href="{% url 'domilang:inbox' %}">
                            <i class="ni ni-email-83 d-block text-center"></i>
                            Inbox
                        </a>
                        <a class="nav-link active" aria-current="page" href="{% url 'domilang:material' %}">
                            <i class="ni ni-books d-block text-center"></i>
                            Material
                        </a>
                        <a class="nav-link active" aria-current="page" href="{% url 'domilang:inroll' %}">
                            <i class="ni ni-calendar-grid-58 d-block text-center"></i>
                            Get Inroll
                        </a>
                        <div class="nav-item dropdown">
                            <span class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <a class="link-success">{{ user.first_name }}</a>
                                <img src="{{ user.foto.url }}" alt="Your pic" class="foto-menu">
                            </span>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="{% url 'domilang:profile' %}">
                                        Profile
                                    </a>
                                </li>
                                <li><a class="dropdown-item" href="{% url 'domilang:payments' %}">Payments</a></li>
                                <li><a class="dropdown-item disabled" href="#">Something else here</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'domilang:logout' %}">Log Out</a></li>
                            </ul>
                        </div>
                      {% else %}
                        <a class="btn btn-outline-success" href="{% url 'domilang:login' %}" id="boton2">Log In</a>
                        <a class="btn btn-success" href="{% url 'domilang:register' %}" id="boton3">Sign Up</a>
                      {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="all_body">
          {% block body %}
          {% endblock %}
        </div>
