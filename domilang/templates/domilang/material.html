{% extends "domilang/layout.html" %}
{% load static %}

{% block body %}

  <div class="container-fluid">
    <h1 class="m-3">This is your study material!</h1>
    <hr>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      {% for module in modules %}
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="{% static 'domilang/images/libros.jpg' %}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{ module.title }}</h2>
            <p class="card-text">{{ module.description }}</p>
            <a href="{% url 'domilang:module' module.id %}" class="btn btn-primary">Study now!</a>
            <a>Progress: 80%</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  {{ message }}

{% endblock %}
